<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/public/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <header class="header" id="header"></header>

    <main class="main">
      <div class="logos">
        <img class="logo" src="/public/logo.svg" alt="Todo" />
        <img class="theme-icon" id="toggle-mode" data-icon="moon" src="/public/icon-moon.svg" alt="Theme icon" />
      </div>

      <form id="form" class="form" action="">
        <label for="form__input" class="form__label"></label>
        <input id="form__input" class="form__input" type="text" placeholder="Create a new todo..." />
      </form>
      <section class="todo-list__container">
        <div id="todo-list">
          <!--<div class="task">
          <input class="task__input" type="checkbox" id="1675763803350" />
          <label class="task__label" for="1675763803350">Prueba</label>
          <img src="/public/icon-cross.svg" class="close-icon" />
        </div>-->
        </div>
        <ul class="filters">
          <li class="filter__item--left"><span id="itemsLeft"></span>items left</li>
          <li class="filter__item filter__item--active" id="filter__all">All</li>
          <li class="filter__item" id="filter__active">Active</li>
          <li class="filter__item" id="filter__completed">Completed</li>
          <li class="filter__item" id="filter__clear">Clear Completed</li>
        </ul>
      </section>
    </main>
    <script type="module" src="/src/js/index.js"></script>
  </body>
</html>
