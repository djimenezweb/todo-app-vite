<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <div class="logos">
        <img class="logo" src="assets/images/logo.svg" alt="Todo" />
        <img class="theme-icon" src="assets/images/icon-moon.svg" alt="Theme icon" />
      </div>

      <form id="form" class="form" action="">
        <label for="form__input" class="form__label"></label>
        <input id="form__input" class="form__input" type="text" placeholder="Create a new todo..." />
      </form>

      <section id="todo-list" class="todo-list">
        <!--<div class="task">
          <input class="task__input" type="checkbox" id="1675763803350" />
          <label class="task__label" for="1675763803350">Prueba</label>
          <img src="assets/images/icon-cross.svg" class="close-icon" />
        </div>-->
      </section>
      <ul class="filters">
        <li class="filter__item"><span id="itemsLeft"></span>items left</li>
        <li class="filter__item" id="filter__all">All</li>
        <li class="filter__item" id="filter__active">Active</li>
        <li class="filter__item" id="filter__completed">Completed</li>
        <li class="filter__item" id="filter__clear">Clear Completed</li>
      </ul>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
